<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shop</title>

    <link rel="stylesheet" href="css/style.css">
    <!-- Иконка корзины из FontAwesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <!-- Подключение GSAP и Chroma.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.10.4/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/chroma-js/2.4.2/chroma.min.js"></script>
</head>
<body>
    <div class="background"></div>
    <div class="header">
        <!-- Иконка "Назад" -->
        <div class="back-icon" onclick="window.location.href='../index.html'">
            <i class="fas fa-arrow-left"></i>
        </div>
        <!-- Выбор языка -->
        <div class="language-selector">
            <select id="language-select">
                <option value="ru">Русский</option>
                <option value="uk">Українська</option>
                <option value="en">English</option>
            </select>
        </div>
        <!-- Иконка корзины -->
        <div class="cart-icon" onclick="window.location.href='cart.html'">
            <i class="fas fa-shopping-cart"></i>
            <span class="cart-count">0</span>
        </div>
    </div>

    <!-- Поиск и фильтрация -->
    <div class="search-bar-container">
        <form action="">
            <div class="search-container">
                <span class="search-icon">
                    <svg
                        height="24"
                        width="24"
                        viewBox="0 0 24 24"
                        xmlns="http://www.w3.org/2000/svg"
                    >
                        <path
                            d="M15.5 14h-.79l-.28-.27A6.471 6.471 0 0 0 16 9.5 6.5 6.5 0 1 0 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5z"
                            fill="currentColor"
                        ></path>
                        <path d="M0 0h24v24H0z" fill="none"></path>
                    </svg>
                </span>

                <input type="search" class="search-input" id="search-input" placeholder="Search..." />
                <span class="filter-icon" id="filter-icon">
                    <svg
                        height="24"
                        width="24"
                        viewBox="0 0 24 24"
                        xmlns="http://www.w3.org/2000/svg"
                    >
                        <path
                            d="M3 4.6C3 4.03995 3 3.75992 3.10899 3.54601C3.20487 3.35785 3.35785 3.20487 3.54601 3.10899C3.75992 3 4.03995 3 4.6 3H19.4C19.9601 3 20.2401 3 20.454 3.10899C20.6422 3.20487 20.7951 3.35785 20.891 3.54601C21 3.75992 21 4.03995 21 4.6V6.33726C21 6.58185 21 6.70414 20.9724 6.81923C20.9479 6.92127 20.9075 7.01881 20.8526 7.10828C20.7908 7.2092 20.7043 7.29568 20.5314 7.46863L14.4686 13.5314C14.2957 13.7043 14.2092 13.7908 14.1474 13.8917C14.0925 13.9812 14.0521 14.0787 14.0276 14.1808C14 14.2959 14 14.4182 14 14.6627V17L10 21V14.6627C10 14.4182 10 14.2959 9.97237 14.1808C9.94787 14.0787 9.90747 13.9812 9.85264 13.8917C9.7908 13.7908 9.70432 13.7043 9.53137 13.5314L3.46863 7.46863C3.29568 7.29568 3.2092 7.2092 3.14736 7.10828C3.09253 7.01881 3.05213 6.92127 3.02763 6.81923C3 6.70414 3 6.58185 3 6.33726V4.6Z"
                            stroke-linejoin="round"
                            stroke-linecap="round"
                            stroke-width="2"
                            stroke="#ffffff"
                            fill="#000000"
                        ></path>
                    </svg>
                </span>

                <!-- Выпадающий список для фильтров -->
                <div class="filter-dropdown" id="filter-dropdown">
                    <div class="filter-option" data-filter="all">Все</div>
                    <div class="filter-option" data-filter="еда">Еда</div>
                    <div class="filter-option" data-filter="блоки">Строительные блоки</div>
                    <div class="filter-option" data-filter="Стеши">Стеши</div>
                    <div class="filter-option" data-filter="Расходники">Расходники</div>
                </div>
            </div>
        </form>
    </div>

    <!-- Список товаров -->
    <div class="products" id="products-container">
        <!-- Товары будут добавлены сюда динамически -->
    </div>

    <!-- Подключение скрипта -->
    <script src="js/script.js"></script>
</body>
</html>
