<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Магазин с фильтрацией</title>
    <link rel="stylesheet" href="css/style.css">
    <!-- Иконка корзины из FontAwesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <!-- Подключение GSAP и Chroma.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.10.4/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/chroma-js/2.4.2/chroma.min.js"></script>
</head>
<body>
    <div class="background"></div>
    <div class="header">
        <!-- Иконка "Назад" -->
        <div class="back-icon" onclick="window.location.href='../index.html'">
            <i class="fas fa-arrow-left"></i>
        </div>
        <!-- Выбор языка -->
        <div class="language-selector">
            <select id="language-select">
                <option value="ru">Русский</option>
                <option value="uk">Українська</option>
                <option value="en">English</option>
            </select>
        </div>
        <!-- Иконка корзины -->
        <div class="cart-icon" onclick="window.location.href='cart.html'">
            <i class="fas fa-shopping-cart"></i>
            <span class="cart-count">0</span>
        </div>
    </div>

    <!-- Поиск и фильтрация -->
    <div class="container">
        <div class="radial-cont">
            <div class="outer">
                <div class="inner-cont">
                    <div class="main-block">
                        <div class="elements-cont">
                            <svg
                                class="svg"
                                xmlns="http://www.w3.org/2000/svg"
                                width="1em"
                                height="1em"
                                viewBox="0 0 48 48"
                            >
                                <path
                                    fill="currentColor"
                                    d="M20.5 6C12.492 6 6 12.492 6 20.5S12.492 35 20.5 35a14.44 14.44 0 0 0 9.138-3.241l9.801 9.801a1.5 1.5 0 1 0 2.121-2.121l-9.8-9.801A14.44 14.44 0 0 0 35 20.5C35 12.492 28.508 6 20.5 6M9 20.5C9 14.149 14.149 9 20.5 9S32 14.149 32 20.5S26.851 32 20.5 32S9 26.851 9 20.5"
                                ></path>
                            </svg>
                            <input
                                class="input"
                                type="text"
                                name="search"
                                placeholder="Search..."
                                id="search-input"
                            />
                            <div class="filter">
                                <select id="category-filter">
                                    <option value="all">Все категории</option>
                                    <option value="food">Еда</option>
                                    <option value="drinks">Напитки</option>
                                    <!-- Добавьте другие категории по необходимости -->
                                </select>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="pink blob"></div>
                <div class="blue blob"></div>
            </div>
        </div>
    </div>

    <!-- Список товаров -->
    <div class="content">
        <h1 data-lang="ru">Магазин</h1>
        <h1 data-lang="uk">Магазин</h1>
        <h1 data-lang="en">Shop</h1>

        <div class="products">
            <!-- Товар 1 (Еда) -->
            <div class="product card" data-id="1" data-price="1" data-category="food">
                <img src="https://example.com/food.jpg" alt="Еда" class="card__img">
                <div class="card__data">
                    <h1 class="card__title" data-lang="ru">Еда</h1>
                    <h1 class="card__title" data-lang="uk">Їжа</h1>
                    <h1 class="card__title" data-lang="en">Food</h1>
                    <span class="card__price" data-lang="ru">$10</span>
                    <span class="card__price" data-lang="uk">$10</span>
                    <span class="card__price" data-lang="en">$10</span>
                    <p class="card__description" data-lang="ru">Вкусная еда</p>
                    <p class="card__description" data-lang="uk">Смачна їжа</p>
                    <p class="card__description" data-lang="en">Delicious food</p>
                    <button class="glow-button">
                        <span data-lang="ru">Добавить в корзину</span>
                        <span data-lang="uk">Додати до кошика</span>
                        <span data-lang="en">Add to Cart</span>
                    </button>
                </div>
            </div>

            <!-- Товар 2 (Напитки) -->
            <div class="product card" data-id="2" data-price="2" data-category="drinks">
                <img src="https://example.com/drink.jpg" alt="Напиток" class="card__img">
                <div class="card__data">
                    <h1 class="card__title" data-lang="ru">Напиток</h1>
                    <h1 class="card__title" data-lang="uk">Напій</h1>
                    <h1 class="card__title" data-lang="en">Drink</h1>
                    <span class="card__price" data-lang="ru">$5</span>
                    <span class="card__price" data-lang="uk">$5</span>
                    <span class="card__price" data-lang="en">$5</span>
                    <p class="card__description" data-lang="ru">Освежающий напиток</p>
                    <p class="card__description" data-lang="uk">Освіжаючий напій</p>
                    <p class="card__description" data-lang="en">Refreshing drink</p>
                    <button class="glow-button">
                        <span data-lang="ru">Добавить в корзину</span>
                        <span data-lang="uk">Додати до кошика</span>
                        <span data-lang="en">Add to Cart</span>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
