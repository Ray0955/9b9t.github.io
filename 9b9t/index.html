<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shop</title>
    <link rel="stylesheet" href="css/style.css">
    <!-- Иконка корзины из FontAwesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <!-- Подключение GSAP и Chroma.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.10.4/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/chroma-js/2.4.2/chroma.min.js"></script>
</head>
<body>
    <div class="background"></div>
    <div class="header">
        <!-- Иконка "Назад" -->
        <div class="back-icon" onclick="window.location.href='../index.html'">
            <i class="fas fa-arrow-left"></i>
        </div>
        <!-- Выбор языка -->
        <div class="language-selector">
            <select id="language-select">
                <option value="ru">Русский</option>
                <option value="uk">Українська</option>
                <option value="en">English</option>
            </select>
        </div>
        <!-- Иконка корзины -->
        <div class="cart-icon" onclick="window.location.href='cart.html'">
            <i class="fas fa-shopping-cart"></i>
            <span class="cart-count">0</span>
        </div>
    </div>

    <div class="content">
        <h1 data-lang="ru">Магазин</h1>
        <h1 data-lang="uk">Магазин</h1>
        <h1 data-lang="en">Shop</h1>

        <!-- Список товаров -->
        <div class="products">
            <!-- Товар 1 -->
            <div class="product card" data-id="1" data-price="1">
                <img src="https://media.discordapp.net/attachments/713822045783457842/1342236974295154728/image.png?ex=67b8e718&is=67b79598&hm=ca01fd036fed0fb7591d50ca7f4c5770a2ae990769f03ced3871f6ffa8a55430&=&format=webp&quality=lossless&width=812&height=270" alt="Обсидиан" class="card__img">
                <div class="card__data">
                    <h1 class="card__title" data-lang="ru">Обсидиан</h1>
                    <h1 class="card__title" data-lang="uk">Блоки обсидіану</h1>
                    <h1 class="card__title" data-lang="en">Obsidian Blocks</h1>
                    <span class="card__price" data-lang="ru">$1</span>
                    <span class="card__price" data-lang="uk">$1</span>
                    <span class="card__price" data-lang="en">$1</span>
                    <p class="card__description" data-lang="ru">Для создания портала а незер</p>
                    <p class="card__description" data-lang="uk">Обсидіан</p>
                    <p class="card__description" data-lang="en">Obsidia</p>
                    <button class="glow-button">
                        <span data-lang="ru">Добавить в корзину</span>
                        <span data-lang="uk">Додати до кошика</span>
                        <span data-lang="en">Add to Cart</span>
                    </button>
                </div>
            </div>
        
            <!-- Товар 2 -->
            <div class="product card" data-id="2" data-price="20">
                <img src="https://media.discordapp.net/attachments/713822045783457842/1342244925756018800/image.png?ex=67b8ee80&is=67b79d00&hm=eb3500557ca8069a9bae7bb16898284094e4a2fed1a348191b2c118b2313891f&=&format=webp&quality=lossless&width=405&height=137" alt="Золотые яблоки" class="card__img">
                <div class="card__data">
                    <h1 class="card__title" data-lang="ru">Золотые яблоки</h1>
                    <h1 class="card__title" data-lang="uk">Золоті яблука</h1>
                    <h1 class="card__title" data-lang="en">Golden Apples</h1>
                    <span class="card__price" data-lang="ru">$20</span>
                    <span class="card__price" data-lang="uk">$20</span>
                    <span class="card__price" data-lang="en">$20</span>
                    <p class="card__description" data-lang="ru">Нажраться</p>
                    <p class="card__description" data-lang="uk">Золоті яблука — </p>
                    <p class="card__description" data-lang="en">Golden App</p>
                    <button class="glow-button">
                        <span data-lang="ru">Добавить в корзину</span>
                        <span data-lang="uk">Додати до кошика</span>
                        <span data-lang="en">Add to Cart</span>
                    </button>
                </div>
            </div>
        </div>
    </div>


    <script src="js/script.js"></script>
</body>
</html>
