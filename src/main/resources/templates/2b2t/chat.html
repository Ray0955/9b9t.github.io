<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Чат с поддержкой</title>
    <link rel="icon" type="image/png" href="images/ic.png">
    <link rel="stylesheet" href="/2b2t/css/chat.css"> <!-- Подключаем общие стили -->
</head>

<body>
<div class="chat-container">
    <h2>Чат с поддержкой</h2>
    <div id="admin-tag"></div>
    <div id="chat-messages"></div>
    <div class="input-container"> <!-- Контейнер для поля ввода и кнопки -->
        <input type="text" id="chat-input" placeholder="Введите сообщение...">
        <button id="send-button">Отправить</button>
    </div>
</div>

<script>
    // Проверяем роль пользователя
    let role = localStorage.getItem('role');
    if (!role) {
        role = 'User'; // Если роль не установлена, по умолчанию "User"
        localStorage.setItem('role', role);
    }

// Отображаем имя "Admin" или "Moderator"
const adminTagElement = document.getElementById('admin-tag');
if (role === 'Admin') {
// Создаем элемент <span> для роли "Admin"
const adminTag = document.createElement('span');
adminTag.textContent = 'Admin';
adminTag.classList.add('admin-tag'); // Добавляем класс для стилизации
adminTagElement.appendChild(adminTag); // Добавляем элемент в #admin-tag
} else if (role === 'Moderator') {
// Создаем элемент <span> для роли "Moderator"
const moderatorTag = document.createElement('span');
moderatorTag.textContent = 'Moderator';
moderatorTag.classList.add('moderator-tag'); // Добавляем класс для стилизации
adminTagElement.appendChild(moderatorTag); // Добавляем элемент в #admin-tag
}
</script>
<script src="/2b2t/js/chat.js"></script>
</body>
</html>
